<ion-header>
  <ion-toolbar color='primary'>
    <ion-title>
      Los Vengadores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-label>Toca para escucharlos</ion-label>
  <ion-grid>
    <ion-row>
      <ion-col size='6' *ngFor = 'let vengador of vengadores'>
        <ion-card (click)='reproducirVoz(vengador)'>
          <ion-img [src]="vengador.imagen"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
